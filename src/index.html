<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stat4Market</title>
  </head>
  <body class="page">
    <header class="header main-content">
      <div class="logo">
        <div class="logo__logo">
          <img
            class="logo__icon"
            src="<%=require('./assets/svg/svg_four.svg')%>"
            alt="Logo stat4market"
          />
          <h2 class="logo__name">stat<span>4</span>market</h2>
        </div>
        <p class="logo__text">
          Надежный сервис <br />
          аналитики для поставщиков <br />
          на маркетплейсы
        </p>
      </div>
      <div class="header__line">
        <button class="header__button">
          <img
            class="header__icon"
            src="<%=require('./assets/svg/svg_arrow_right.svg')%>"
            alt="icon arrow"
          />
          Войти
        </button>
        <button class="header__menu">
          <img
            src="<%=require('./assets/svg/svg_burger_menu.svg')%>"
            alt="icon burger menu"
          />
        </button>
        <div class="header__info">
          <div class="header__type">
            <button class="header__point-button">
              Аналитика
              <img
                src="<%=require('./assets/svg/svg_arrow_down.svg')%>"
                alt="icon arrow down"
              />
            </button>
            <p class="header__point">Обучение</p>
          </div>
          <p class="header__point">
            <img
              src="<%=require('./assets/svg/svg_icon_phone.svg')%>"
              alt="icon burger menu"
            />
            8 (499) 450-31-41
          </p>
        </div>
      </div>
    </header>
  </body>
</html>
